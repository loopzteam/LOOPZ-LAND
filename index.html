<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: #ffffff;
        }
        
        .container {
            opacity: 0;
            transition: opacity 2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container.visible {
            opacity: 1;
        }
        
        .logo-text {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .logo-image {
            width: 150px;
            margin-bottom: 30px;
        }
        
        .logo-image img {
            width: 100%;
            height: auto;
        }
        
        .tagline {
            color: #777;
            font-style: italic;
            margin-bottom: 20px;
            max-width: 600px;
        }
        
        .form-container {
            width: 100%;
            max-width: 300px;
        }
        
        /* Additional styling to match MailerLite form with the design */
        .ml-form-embedSubmit button {
            background-color: black !important;
            color: white !important;
            border-radius: 30px !important;
            width: 100% !important;
            padding: 15px !important;
            font-size: 16px !important;
            transition: transform 0.3s ease, background-color 0.3s ease !important;
        }
        
        .ml-form-embedSubmit button:hover {
            transform: scale(1.03) !important;
            background-color: #333 !important;
        }
        
        .ml-form-embedWrapper {
            max-width: 100% !important;
        }
        
        input[type="email"] {
            transition: box-shadow 0.3s ease !important;
        }
        
        input[type="email"]:focus {
            box-shadow: 0 0 8px rgba(0,0,0,0.2) !important;
            outline: none !important;
        }
    </style>
    <!-- MailerLite Universal -->
    <script>
        (function(w,d,e,u,f,l,n){w[f]=w[f]||function(){(w[f].q=w[f].q||[])
        .push(arguments);},l=d.createElement(e),l.async=1,l.src=u,
        n=d.getElementsByTagName(e)[0],n.parentNode.insertBefore(l,n);})
        (window,document,'script','https://assets.mailerlite.com/js/universal.js','ml');
        ml('account', '1422466');
    </script>
    <!-- End MailerLite Universal -->
</head>
<body>
    <div class="container" id="container">
        <div class="logo-text">Loopz</div>
        <div class="logo-image">
            <img src="light-logo.png" alt="Loopz Logo">
        </div>
        <div class="tagline" id="tagline">
            Clarity isn't about doing more. It's about knowing why you're doing anything at all.
        </div>
        <div class="form-container">
            <div class="ml-embedded" data-form="LGzWwI"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simple tagline rotation
            const taglines = [
                "Clarity isn't about doing more. It's about knowing why you're doing anything at all.",
                "Less noise. More signal.",
                "Make space for what matters."
            ];
            
            // Randomly select a tagline on page load
            const taglineElement = document.getElementById('tagline');
            const randomIndex = Math.floor(Math.random() * taglines.length);
            taglineElement.textContent = taglines[randomIndex];
            
            // Simple fade in for the entire container
            setTimeout(function() {
                document.getElementById('container').classList.add('visible');
            }, 100);
            
            // Ensure MailerLite elements get our styling
            setTimeout(function() {
                const emailInput = document.querySelector('input[type="email"]');
                if (emailInput) {
                    emailInput.style.borderRadius = '8px';
                    emailInput.style.padding = '12px';
                    emailInput.style.fontSize = '16px';
                    emailInput.style.border = '1px solid #ddd';
                }
            }, 1500);
        });
    </script>
</body>
</html>
