<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopz</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes drawPath {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: #ffffff;
        }
        
        .logo-text {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .logo-image {
            width: 150px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }
        
        .logo-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawPath 2s ease-out 0.5s forwards;
        }
        
        .tagline {
            color: #777;
            font-style: italic;
            margin-bottom: 40px;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
        }
        
        .form-container {
            width: 100%;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.9s forwards;
        }
        
        /* Additional styling to match MailerLite form with the design */
        .ml-form-embedSubmit button {
            background-color: black !important;
            color: white !important;
            border-radius: 30px !important;
            width: 100% !important;
            padding: 15px !important;
            font-size: 16px !important;
            transition: transform 0.3s ease, background-color 0.3s ease !important;
        }
        
        .ml-form-embedSubmit button:hover {
            transform: scale(1.03) !important;
            background-color: #333 !important;
        }
        
        .ml-form-embedWrapper {
            max-width: 100% !important;
        }
        
        input[type="email"] {
            transition: box-shadow 0.3s ease !important;
        }
        
        input[type="email"]:focus {
            box-shadow: 0 0 8px rgba(0,0,0,0.2) !important;
            outline: none !important;
        }
    </style>
    <!-- MailerLite Universal -->
    <script>
        (function(w,d,e,u,f,l,n){w[f]=w[f]||function(){(w[f].q=w[f].q||[])
        .push(arguments);},l=d.createElement(e),l.async=1,l.src=u,
        n=d.getElementsByTagName(e)[0],n.parentNode.insertBefore(l,n);})
        (window,document,'script','https://assets.mailerlite.com/js/universal.js','ml');
        ml('account', '1422466');
    </script>
    <!-- End MailerLite Universal -->
</head>
<body>
    <div class="logo-text">Loopz</div>
    <div class="logo-image">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
            <path class="logo-path" d="M100,40 C80,40 65,50 65,70 C65,85 75,95 85,95 C70,95 60,85 60,70 C60,50 75,40 95,40 C110,40 120,50 120,65 C120,80 110,90 100,100 C90,90 80,80 80,65 C80,50 90,40 105,40" fill="none" stroke="black" stroke-width="8"/>
            <path class="logo-path" d="M100,160 C120,160 135,150 135,130 C135,115 125,105 115,105 C130,105 140,115 140,130 C140,150 125,160 105,160 C90,160 80,150 80,135 C80,120 90,110 100,100 C110,110 120,120 120,135 C120,150 110,160 95,160" fill="none" stroke="black" stroke-width="8"/>
        </svg>
    </div>
    <div class="tagline">
        Clarity isn't about doing more. It's about knowing why you're doing anything at all.
    </div>
    <div class="form-container">
        <div class="ml-embedded" data-form="LGzWwI"></div>
    </div>

    <script>
        // Additional animation for the logo
        document.addEventListener('DOMContentLoaded', function() {
            // Pulse animation for the logo after it's drawn
            setTimeout(function() {
                const logoImage = document.querySelector('.logo-image');
                logoImage.style.animation = 'pulse 3s infinite ease-in-out';
            }, 2500);
            
            // Ensure MailerLite elements get our styling
            setTimeout(function() {
                const emailInput = document.querySelector('input[type="email"]');
                if (emailInput) {
                    emailInput.style.borderRadius = '8px';
                    emailInput.style.padding = '12px';
                    emailInput.style.fontSize = '16px';
                    emailInput.style.border = '1px solid #ddd';
                }
            }, 1500);
        });
    </script>
</body>
</html>
